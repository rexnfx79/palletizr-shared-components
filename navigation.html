<!-- Palletizr Shared Navigation Component -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

:root {
    --nav-primary: #0f4a73;
    --nav-text: #0b2a3c;
    --nav-muted: #5b6875;
    --nav-border: rgba(15, 74, 115, 0.15);
    --glass-bg: rgba(255, 255, 255, 0.08);
    --glass-border: rgba(255, 255, 255, 0.12);
    --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
}

#palletizr-nav {
    font-family: 'Inter', ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
}

#palletizr-nav .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

#palletizr-nav .nav-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.75rem 0;
    min-height: 3.5rem;
}

#palletizr-nav .logo-group {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

#palletizr-nav .logo-tile {
    width: 2.5rem;
    height: 2.5rem;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 0.625rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--glass-shadow);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
}

#palletizr-nav .logo-icon {
    width: 1.25rem;
    height: 1.25rem;
    color: var(--nav-primary);
}

#palletizr-nav .brand-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
    letter-spacing: -0.02em;
    color: var(--nav-text);
    line-height: 1.2;
}

#palletizr-nav .brand-subtitle {
    font-size: 0.875rem;
    margin: 0;
    color: var(--nav-muted);
    font-weight: 400;
    line-height: 1.3;
}

#palletizr-nav .nav-badge {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 0.25rem;
}

#palletizr-nav .nav-pill {
    display: inline-flex;
    align-items: center;
    padding: 0.5rem 1rem;
    border-radius: 0.75rem;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--nav-text);
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    box-shadow: var(--glass-shadow);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    text-decoration: none;
    transition: all 0.2s ease;
    white-space: nowrap;
}

#palletizr-nav .nav-pill:hover {
    background: rgba(255, 255, 255, 0.12);
    border-color: rgba(255, 255, 255, 0.18);
    transform: translateY(-1px);
}

#palletizr-nav .nav-subtitle {
    font-size: 0.75rem;
    color: var(--nav-muted);
    font-weight: 400;
    margin: 0;
    line-height: 1.2;
    white-space: nowrap;
}

/* Glass navigation background */
.glass-nav {
    background: linear-gradient(180deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.03) 100%);
    border-bottom: 1px solid var(--glass-border);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
}

/* Responsive adjustments */
@media (max-width: 640px) {
    #palletizr-nav .container {
        padding: 0 1rem;
    }
    
    #palletizr-nav .brand-title {
        font-size: 1.25rem;
    }
    
    #palletizr-nav .brand-subtitle {
        font-size: 0.8rem;
    }
    
    #palletizr-nav .nav-subtitle {
        display: none;
    }
}
</style>
<header class="glass-nav" id="palletizr-nav">
    <div class="container">
        <div class="nav-row">
            <div class="logo-group">
                <div class="logo-tile">
                    <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="brand-title">Palletizr</h1>
                    <p class="brand-subtitle">Container Loading Optimization</p>
                </div>
            </div>
            <div class="nav-badge">
                <a class="nav-pill" id="nav-badge-text" href="/token">Professional Calculator</a>
                <p class="nav-subtitle" id="nav-subtitle-text"></p>
            </div>
        </div>
    </div>
</header>

<script>
// Dynamic navigation text based on current URL
function updateNavigationText() {
    const currentUrl = window.location.href;
    const navBadgeText = document.getElementById('nav-badge-text');
    const navSubtitleText = document.getElementById('nav-subtitle-text');
    
    if (currentUrl.includes('app.palletizr.com')) {
        navBadgeText.textContent = 'Tutorial';
        navSubtitleText.textContent = '';
    } else if (currentUrl.includes('palletizr.com')) {
        navBadgeText.textContent = 'Try Free';
        navSubtitleText.textContent = 'No signup required';
    } else {
        // Default fallback
        navBadgeText.textContent = 'Professional Calculator';
        navSubtitleText.textContent = '';
    }
}

// Update navigation text when page loads
document.addEventListener('DOMContentLoaded', updateNavigationText);

// Also update if URL changes (for SPA navigation)
if (window.history && window.history.pushState) {
    const originalPushState = window.history.pushState;
    window.history.pushState = function() {
        originalPushState.apply(this, arguments);
        setTimeout(updateNavigationText, 100);
    };
}
</script>
